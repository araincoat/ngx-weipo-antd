<form
  class="login-form"
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="login()"
>
  <nz-tabset
    [nzAnimated]="false"
    [nzSelectedIndex]="tabSelectedIndex"
    (nzSelectedIndexChange)="onTabSelectedIndexChange($event)"
  >
    <nz-tab nzTitle="账户密码登录">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户名！">
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input
              nz-input
              type="text"
              formControlName="username"
              placeholder="用户名"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码！">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input
              nz-input
              type="password"
              formControlName="password"
              placeholder="密码"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="m-b-16">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>自动登录</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="pull-right">忘记密码</a>
        </div>
      </div>
    </nz-tab>
    <nz-tab nzTitle="手机号登录">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入手机号！">
          <nz-input-group nzPrefixIcon="mobile" nzSize="large">
            <input
              nz-input
              type="tel"
              formControlName="mobile"
              placeholder="手机号"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入您的验证码！">
          <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="16">
              <nz-input-group nzPrefixIcon="mail" nzSize="large">
                <input
                  nz-input
                  type="tel"
                  formControlName="captcha"
                  placeholder="验证码"
                />
              </nz-input-group>
            </div>
            <div nz-col [nzSpan]="8" class="p-l-4 p-r-4">
              <button nz-button nzSize="large" [disabled]="true">
                获取验证码
              </button>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>

  <nz-form-item>
    <button
      class="full-with"
      nz-button
      nzSize="large"
      nzType="primary"
      [nzLoading]="loading"
    >
      登 录
    </button>
  </nz-form-item>
</form>
