<h3>注册</h3>
<form
  class="login-form"
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="register()"
>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名！">
      <nz-input-group nzSize="large">
        <input
          nz-input
          type="text"
          formControlName="username"
          placeholder="用户名"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码！">
      <nz-input-group nzSize="large">
        <input
          nz-input
          type="password"
          formControlName="password"
          placeholder="密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请确认密码！">
      <nz-input-group nzSize="large">
        <input
          nz-input
          type="password"
          formControlName="confirm-password"
          placeholder="确认密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入手机号！">
      <nz-input-group nzSize="large">
        <input
          nz-input
          type="tel"
          formControlName="mobile"
          placeholder="手机号"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入您的验证码！">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="16">
          <nz-input-group nzSize="large">
            <input
              nz-input
              type="tel"
              formControlName="captcha"
              placeholder="验证码"
            />
          </nz-input-group>
        </div>
        <div nz-col [nzSpan]="8" class="p-l-4 p-r-4">
          <button nz-button nzSize="large" [disabled]="true">获取验证码</button>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <button class="full-with" nz-button nzSize="large" nzType="primary">
      注 册
    </button>
  </nz-form-item>
  <nz-form-item>
    <a class="pull-right" routerLink="/login">使用已有账号登录</a>
  </nz-form-item>
</form>
